<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./slider.css">
    <title>Slider Project</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="./img/arrow.png" class="arrow left" alt="">
            <div class="frame">
                <div class="slider">
                    <img 
                        class="image" 
                        src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" 
                        alt=""
                    >
                </div>
                <div class="slider">
                    <img 
                        class="image" 
                        src="https://media.istockphoto.com/id/1368264124/photo/extreme-close-up-of-thrashing-emerald-ocean-waves.jpg?b=1&s=170667a&w=0&k=20&c=qha_PaU54cu9QCu1UTlORP4-sW0MqLGERkdFKmC06lI=" 
                        alt=""
                    >
                </div>
                <div class="slider">
                    <img 
                        class="image" 
                        src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" 
                        alt=""
                    >
                </div>
                <div class="slider">
                    <img 
                        class="image" 
                        src="https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547__340.jpg" 
                        alt=""
                    >
                </div>
                <div class="slider">
                    <img 
                        class="image" 
                        src="https://cdn.theatlantic.com/media/img/photo/2018/10/images-of-the-season-fall-is-in-the/f02_RTX6EJJJ-1/original.jpg" 
                        alt=""
                    >
                </div>
            </div>
            <img src="./img/arrow.png" class="arrow right" alt="">
        </div>
        <div class="bottom">
        </div>
    </div>
    <script src="./slider.js"></script>
</body>
</html>
